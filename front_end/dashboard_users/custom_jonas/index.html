<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== BOX ICONS ===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Dashboard </title>
</head>
<body id="body-pd">

    <header class="header" id="header">
        <div class="header__toggle">
            <i class="bx bxs-arrow-to-left" id="header-toggle"></i>
        </div>

        <div class="header__img">
            <img src="assets/img/perfil.jpg" alt="">
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav__logo">
                    <i class='bx bx-layer nav__logo-icon'></i>
                    <span class="nav__logo-name">Bedimcode</span>
                </a>

                <div class="nav__list">
                    <a href="#" class="nav__link active">
                    <i class='bx bx-grid-alt nav__icon' ></i>
                        <span class="nav__name">Dashboard</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class='bx bx-user nav__icon' ></i>
                        <span class="nav__name">Abertos</span>
                    </a>
                    
                    <a href="#" class="nav__link">
                        <i class='bx bx-message-square-detail nav__icon' ></i>
                        <span class="nav__name">Em Atrasado</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class='bx bx-bookmark nav__icon' ></i>
                        <span class="nav__name">Fechados</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class='bx bx-folder nav__icon' ></i>
                        <span class="nav__name">Atendidos no Ano</span>
                    </a>

                    <a href="#" class="nav__link">
                        <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                        <span class="nav__name">Total do Time</span>
                    </a>
                </div>
            </div>

            <a href="#" class="nav__link">
                <i class='bx bx-log-out nav__icon' ></i>
                <span class="nav__name">Log Out</span>
            </a>

        </nav> 
    </div>


    <div class="container">

        <h1>Dashboard</h1>

        <!-- MAIN CARDS STARTS HERE -->
        <div class="main__cards">
            <div class="card">
            <i class="bx bx-folder-open text-lightblue" aria-hidden="true"></i>
            <div class="card_inner">
                <p class="text-primary-p">Abertos</p>
                <span class="font-bold text-title">38</span>
            </div>
            </div>

            <div class="card">
                <i class="bx bx-calendar-exclamation text-red" aria-hidden="true"></i>
                <div class="card_inner">
                <p class="text-primary-p">Em Atraso</p>
                <span class="font-bold text-title">67</span>
                </div>
            </div>

            <div class="card">
            <i class="bx bx-check text-green" aria-hidden="true"></i>
            <div class="card_inner">
                <p class="text-primary-p">Fechados</p>
                <span class="font-bold text-title">67</span>
            </div>
            </div>

            <div class="card">
            <i class="bx bx-calendar text-purple" aria-hidden="true"></i>
            <div class="card_inner">
                <p class="text-primary-p">Atendido no Ano</p>
                <span class="font-bold text-title">12340</span>
            </div>
            </div>

            <div class="card">
            <i class="bx bx-bar-chart-alt text-yellow" aria-hidden="true"></i>
            <div class="card_inner">
                <p class="text-primary-p">Total do Time</p>
                <span class="font-bold text-title">145</span>
            </div>
            </div>

        </div>
        <!-- MAIN CARDS ENDS HERE -->
    
    </div> <!-- CONTAINER ENDS HERE -->


    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
</body>
</html>
